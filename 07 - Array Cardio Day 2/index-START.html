<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const currentYear = new Date().getFullYear(); //get current year

      let isAnyOnePerson19orOlder = people.some((person) => {
        if (currentYear - person.year >= 19) return true;
      });
      console.log(isAnyOnePerson19orOlder); //logs true as there are three(all we need is one) person which age is 19 or above

      // Array.prototype.every() // is everyone 19 or older?
      let allPerson19orOlder = people.every((person) => {
        if (currentYear - person.year < 19) return false;
      });
      console.log(allPerson19orOlder); //logs false because not every person is 19 or older.
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const ID = 823423;
      let commentWithThatId = comments.find((comment) => comment.id === ID);
      console.log(commentWithThatId?.text);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      let indexOfElementWithThatId = comments.findIndex(
        (comment) => comment.id === ID
      );
      console.log(indexOfElementWithThatId);

      // delete the comment with the ID of 823423d
      comments.splice(indexOfElementWithThatId, 1);
      console.log(comments);
    </script>
  </body>
</html>
